---
  - hosts: all
    become: yes
    become_method: sudo
    vars_files:
      - config_bambi.yml

    roles:
      - role: filebeat
        vars:
          elk: {{ elk_address }}
      - role: journalbeat
        vars:
          elk: {{ elk_address }}
      - role: metricbeat
        vars:
          elk: {{ elk_address }}
      - bambi-ssh-keys
      - firewall
      - bambi-wireguard-router
      - tcpdump-moloch
      - role: programs
        vars:
          program_list: "tmux"
